<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Inventory System</title>
    <style>
        /* Basic Reset & Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #111827; /* Dark background */
            color: #d1d5db; /* Light text */
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #1f2937; /* Dark card background */
            padding: 1rem 2rem;
            border-bottom: 1px solid #374151; /* Subtle border */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f9fafb; /* Lighter header text */
        }

        header p {
            color: #9ca3af; /* Muted text */
        }

        /* Main Content Layout */
        main {
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 1024px) {
            .container {
                grid-template-columns: 350px 1fr;
            }
        }

        /* Form Container & Inventory Container */
        .form-container, .inventory-container {
            background-color: #1f2937; /* Dark card background */
            border-radius: 0.75rem;
            border: 1px solid #374151; /* Subtle border */
            padding: 1.5rem;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #f9fafb; /* Lighter heading */
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #9ca3af; /* Muted label color */
            margin-bottom: 0.25rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #4b5563; /* Darker border */
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: #374151; /* Dark input background */
            color: #d1d5db; /* Light input text */
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6; /* Accent color */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }

        form button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.375rem;
            background-color: #3b82f6; /* Accent color */
            color: #ffffff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        form button:hover {
            background-color: #2563eb; /* Darker accent on hover */
        }


        /* Inventory Section */
        .search-container input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #4b5563; /* Darker border */
            border-radius: 0.375rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            background-color: #374151; /* Dark input background */
            color: #d1d5db; /* Light input text */
        }
        
        .search-container input:focus {
            outline: none;
            border-color: #3b82f6; /* Accent color */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        thead {
            background-color: #374151; /* Darker header background */
        }

        th, td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #374151; /* Dark border */
            white-space: nowrap;
        }

        th {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #9ca3af; /* Muted header text */
            font-weight: 600;
        }
        
        th:last-child {
            text-align: center;
        }

        tbody tr:hover {
            background-color: #374151; /* Subtle hover background */
        }

        td {
            font-size: 0.875rem;
            color: #d1d5db; /* Light text for table cells */
            font-weight: 500;
        }

        td.actions {
            text-align: center;
            white-space: nowrap;
        }

        .actions button {
            background-color: transparent;
            border: 1px solid transparent;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            line-height: 1.5;
            margin-left: 0.5rem;
            padding: 0.25rem 0.5rem;
            transition: background-color 0.2s, color 0.2s;
        }

        .actions .edit-btn { color: #60a5fa; } /* Lighter blue for dark theme */
        .actions .edit-btn:hover { background-color: #374151; }
        
        .actions .delete-btn { color: #f87171; } /* Lighter red for dark theme */
        .actions .delete-btn:hover { background-color: #374151; }
        
        .actions .save-btn { color: #4ade80; } /* Lighter green for dark theme */
        .actions .save-btn:hover { background-color: #374151; }

        .actions .cancel-btn { color: #9ca3af; } /* Muted gray */
        .actions .cancel-btn:hover { background-color: #374151; }

        .actions .edit-quantity-input {
            width: 60px;
            padding: 0.25rem;
            border: 1px solid #4b5563; /* Darker border */
            border-radius: 0.375rem;
            text-align: center;
            color: #d1d5db; /* Light text */
            background-color: #111827; /* Darker background */
        }

        td.unit-cell {
            color: #d1d5db; /* Light text for unit cell */
        }


        #empty-inventory-message {
            text-align: center;
            padding: 2rem;
            color: #9ca3af; /* Muted text */
        }
        
        .table-container {
            display: block;
        }

        .hidden {
            display: none;
        }
    </style>
    

</head>
<body>
    <header>
        <h1>Inventory Pro</h1>
        <p>Internal Stock Management</p>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2>Add New Item</h2>
                <form id="add-item-form">
                    <div class="form-group">
                        <label for="item-name">Item Name</label>
                        <input type="text" id="item-name" placeholder="e.g., Oak Planks" required>
                    </div>
                    <div class="form-group">
                        <label for="item-category">Category</label>
                        <input type="text" id="item-category" placeholder="e.g., Building Materials" required>
                    </div>
                    <div class="form-group">
                        <label for="item-quantity">Quantity</label>
                        <input type="number" id="item-quantity" value="1" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="item-unit">Unit</label>
                        <select id="item-unit" required>
                            <option value="pcs">pcs (pieces)</option>
                            <option value="kgs">kgs (kilograms)</option>
                            <option value="lts">lts (litres)</option>
                        </select>
                    </div>
                    <button type="submit">Add Item</button>
                </form>
            </div>

            <div class="inventory-container">
                <h2>Current Inventory</h2>
                <div class="search-container">
                    <input type="text" id="search-bar" placeholder="Search by name, category, or unit...">
                </div>
                <div class="table-wrapper">
                    <div id="table-container" class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Quantity</th>
                                    <th>Unit</th>
                                    <th>Date Added</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="inventory-table-body">
                                <!-- Rows will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    <p id="empty-inventory-message" class="hidden">Your inventory is empty. Add a new item to get started!</p>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/index.tsx"></script>
</body>
</html>
